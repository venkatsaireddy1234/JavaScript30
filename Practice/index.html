      .red {
        background-color: red;
      }

      .card {
        border: 1px solid;
        height: 10rem;
        width: 10rem;
        margin: 2rem;
      }

  <body>
    <div class="container">
      <div class="card"></div>

      <div class="card"></div>

      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <script>
      //  Write solution here ==============================

      function selectSiblings(node) {
        const siblings = [];
        let sibling = node.parentNode.firstElementChild;

        while (sibling) {
          if (sibling !== node) {
            siblings.push(sibling);
          }
          sibling = sibling.nextElementSibling;
        }

        return siblings;
      }

      // Find the red card (by selecting the element with the 'red' class)
      const redCard = document.querySelector(".red");

      // Get all its siblings
      const redCardSiblings = selectSiblings(redCard);
      console.log(redCardSiblings);
      // Remove all siblings
      redCardSiblings.forEach((sibling) => {
        sibling.remove();
      });
    </script>
